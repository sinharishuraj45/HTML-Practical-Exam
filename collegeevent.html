<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Event Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .poster img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        .details {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
        }

        .details h2 {
            margin-top: 0;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>TechFest 2025</h1>
    <p>Annual College Technical Event</p>
</header>

<main class="container">

    <section class="poster">
        <img src="https://img.freepik.com/free-vector/graduation-party-poster-purple-tones_23-2147627413.jpg?w=2000" alt="TechFest 2025 Event Poster">
    </section>

    <section class="details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> 25 March 2025</p>
        <p><strong>Time:</strong> 10:00 AM onwards</p>
        <p><strong>Venue:</strong> College Auditorium</p>
        <p>
            TechFest 2025 includes coding contests, technical quizzes,
            project exhibitions, and guest lectures by industry experts.
        </p>
    </section>

</main>

<footer>
    <p>Â© 2025 KLU College</p>
</footer>

</body>
</html>
